<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Language" content="ja" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta name="description" content="" />
	<meta name="robots" content="ALL" />

	<title>登録内容変更 | たびつく　自分だけの旅行プランを作ろう</title>
	
	<meta name="viewport" content="width=1010">

	<link rel="stylesheet" type="text/css" media="screen,print" href="../../css/import.css" />
	<link rel="stylesheet" type="text/css" media="screen,print" href="../../css/modules/useredit.css" />
	<link rel="start index" href="/" title="たびつく　自分だけの旅行プランを作ろう" />
	
	<script type="text/javascript" src="../../jquery/jquery.js"></script>
	<script type="text/javascript" src="../../jquery/jquery.easing.js"></script>
	<script type="text/javascript" src="../../js/browser.js"></script>
	<script type="text/javascript" src="../../js/useredit.js"></script>


	<!--[if lte IE 8]>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body id="useredit">

<div class="box">
	<form>
	<h1><img src="../../images/user/top/useredit.gif" alt="登録内容変更" /></h1>
	<dl id="username_display">
		<dt><img src="../../images/user/top/name_display.gif" alt="登録名を表示しますか？" /></dt>
		<dd>
			<ul>
				<li><input type="radio" name="namedisplay" value="display" checked id="radio_name_display" /><label for="radio_name_display"><img src="../../images/user/top/display.gif" alt="表示する" /></label></li>
				<li><input type="radio" name="namedisplay" value="nondisplay" id="radio_name_nondisplay" /><label for="radio_name_nondisplay"><img src="../../images/user/top/nondisplay.gif" alt="非表示にする" /></label></li>
			</ul>
			<p class="frame">&nbsp;</p>
		</dd>
	</dl>
	<dl id="username">
		<dt><img src="../../images/user/top/username.gif" alt="登録名" /></dt>
		<dd><input type="text" name="username" value="山田太郎" class="text" /></dd>
	</dl>
	<p class="submit mouse_over"><input type="image" src="../../images/user/top/editbtn.gif" alt="登録内容を変更" /></p>
	</form>
</div>



</body>
</html>
