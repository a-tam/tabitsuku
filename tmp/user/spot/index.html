<header>
	<h1><a href="../../"><img src="../../images/logo.gif" alt="たびつく　自分だけの旅行プランを作ろう" /></a></h1>
	<dl class="search">
		<dt><img src="../../images/common/header/search.gif" alt="ツアーやスポットを検索しよう" /></dt>
		<dd>
			<form>
				<p class="categoryselect">
					<select class="category" name="category">
						<option>全てのカテゴリ</option>
						<option>見る</option>
						<option>遊ぶ</option>
						<option>食べる</option>
						<option>宿泊・温泉</option>
						<option>乗り物/乗り場</option>
						<option>買う</option>
					</select>
				</p>
				<ul>
					<li><input type="radio" name="type" value="ツアー" id="headersearch_tour"><label for="headersearch_tour">ツアー</label></li>
					<li><input type="radio" name="type" value="スポット" id="headersearch_spot"><label for="headersearch_spot">スポット</label></li>
				</ul>
				<p class="keyword"><input type="text" class="text" name="keyword" value="" /></p>
				<p class="submit mouse_over"><input type="image" src="../../images/common/header/searchbtn.gif" alt="検索" /></p>
			</form>
		</dd>
	</dl>
	<!-- //search -->
	<p class="login"><a href="#logout" class="loginbtn mouse_over"><img src="../../images/common/header/logout.gif" alt="ログアウト" /></a></p>
</header>


<nav id="globalnavi">
	<ul>
		<li class="top"><a href="../../"><img src="../../images/common/navi/top.gif" alt="トップページ"></a></li>
		<li class="spotsearch"><a href="../../search"><img src="../../images/common/navi/spotsearch.gif" alt="スポット検索"></a></li>
		<li class="toursearch"><a href="../../search"><img src="../../images/common/navi/toursearch.gif" alt="ツアー検索"></a></li>
		<li class="spot"><a href="../spot/"><img src="../../images/common/navi/spot.gif" alt="スポット登録"></a></li>
		<li class="tour"><a href="../tour/"><img src="../../images/common/navi/tour.gif" alt="ツアー作成"></a></li>
		<li class="maypage"><a href="../../user"><img src="../../images/common/navi/mypage.gif" alt="マイページ"></a></li>
	</ul>
</nav>

<!-- =============== ↓ページコンテンツ↓ =============== -->
<div class="contents">

	<ul id="breadcrumbs">
		<li><a href="../../">トップページ</a></li>
		<li><a href="../">マイページ</a></li>
		<li>スポット登録</li>
	</ul>
	
	<div id="map_area">
		<p id="mapsearch" class="mouse_over"><input type="text" class="text" /><input type="image" class="btn" src="../../images/common/header/searchbtn.gif" alt="検索" /></p>
		<div id="map"></div>
	</div>
	<!-- //maparea -->
	
	<div id="input_area">
		<h2><img src="../../images/user/spot/title.gif" alt="スポット登録：基本情報入力" /></h2>
		<form class="input_form">
			<dl class="name">
				<dt><img src="../../images/user/spot/name.gif" alt="名称" /></dt>
				<dd><input type="text" name="name" class="text" /></dd>
			</dl>
			<dl class="description">
				<dt><img src="../../images/user/spot/description.gif" alt="説明" /></dt>
				<dd><input type="text" name="description" class="text" /></dd>
			</dl>
			<dl class="location">
				<dt><img src="../../images/user/spot/location.gif" alt="場所" /></dt>
				<dd><input type="text" name="location" class="text" /></dd>
			</dl>
			<dl class="latlng">
				<dt><img src="../../images/user/spot/latlng.gif" alt="緯度・経度" /></dt>
				<dd><ul><li>緯度<input type="text" name="lat" class="text" /></li><li>経度<input type="text" name="lng" class="text" /></li></ul></dd>
			</dl>
			<dl class="tag">
				<dt><img src="../../images/user/spot/tag.gif" alt="タグ" /></dt>
				<dd><input type="text" name="tag" class="text" /></dd>
			</dl>
			<dl class="category">
				<dt><img src="../../images/user/spot/category.gif" alt="カテゴリ" /></dt>
				<dd>
					<ul class="categories">
						<li class="category1"><a href="#add" class="mouse_over category_add"><img src="../../images/user/spot/addbtn.gif" alt="カテゴリを追加" /></a></li>
						<li class="category2"><a href="#add" class="mouse_over category_add"><img src="../../images/user/spot/addbtn.gif" alt="カテゴリを追加" /></a></li>
						<li class="category3"><a href="#add" class="mouse_over category_add"><img src="../../images/user/spot/addbtn.gif" alt="カテゴリを追加" /></a></li>
					</ul>
					<div class="categoryselect">
						<ul>
							<li><a href="">見る</a></li>
							<li><a href="">遊ぶ</a></li>
							<li><a href="">食べる</a></li>
							<li><a href="">宿泊・温泉</a></li>
							<li><a href="">乗り物/乗り場</a></li>
							<li><a href="">買う</a></li>
						</ul>
						<input type="text" class="text" maxlength="20" name="subcategory_input" />
						<p class="close"><a href="#close" class="mouse_over"><img src="../../images/common/search/close.png" alt="CLSOE" /></a></p>
						<p class="add"><a href="#add" class="mouse_over"><img src="../../images/common/icon/add.gif" alt="追加" /></a></p>
						<p class="tri">&nbsp;</p>
					</div>
					<!-- //categoryselect -->

				</dd>
			</dl>
			<dl class="pic">
				<dt><img src="../../images/user/spot/pic.gif" alt="画像" /></dt>
				<dd><input type="file" name="pic" class="upload" /></dd>
			</dl>
			<p class="submit mouse_over"><input type="image" src="../../images/user/spot/regist.gif" alt="スポットを登録する" /></p>
			
			
		</form>
	</div>
	<!-- //input_area -->


</div>
